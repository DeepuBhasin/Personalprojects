<script>
    var check = localStorage.getItem("xmlData");

    if (check) {
        var data = JSON.parse(check);
        var str = `
        <h1>All Product Data</h1>
        <br/><br/>
        <table class="table">
            <tr>
                <th>Sr.</th>
                <th>Code</th>
                <th>Category</th>
                <th>Name</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>UnitPrice</th>
            </tr>
    `;

        data.forEach((element, index) => {
            str += `
            <tr>
                <td>${index + 1}</td>
                <td>${element.code}</td>
                <td>${element.category}</td>
                <td>${element.name}</td>
                <td>${element.description}</td>
                <td>${element.quantity}</td>
                <td>${element.unitPrice}</td>
            </tr>
        `;
        });

        str += `</table>`;
        document.querySelector('.row').innerHTML = str;
    }

</script>
